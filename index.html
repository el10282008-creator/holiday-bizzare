<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image/Code Slider</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #slider {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        #slider img, #slider code {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="slider">
        <!-- Content will be generated dynamically -->
    </div>

    <script>
        // Sample data (replace with your images/codes)
        const media = [
            { type: 'image', src: 'image1.jpg' },
            { type: 'code', code: '<p>Hello World!</p>' },
            // Add more items...
        ];

        let currentIndex = 0;

        function showMedia(index) {
            const slider = document.getElementById('slider');
            const item = media[index];
            if (item.type === 'image') {
                slider.innerHTML = `<img src="${item.src}" alt="Image">`;
            } else if (item.type === 'code') {
                slider.innerHTML = `<pre><code>${item.code}</code></pre>`;
            }
        }

        showMedia(currentIndex);

        // Add event listeners for navigation (e.g., buttons or keyboard)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % media.length;
                showMedia(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + media.length) % media.length;
                showMedia(currentIndex);
            }
        });
    </script>
</body>
</html>
